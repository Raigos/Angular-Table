<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular table</title>
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/files-folders-line/100/spreadsheet-512.png">

    <!-- style -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">



    <!-- JS -->
    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>


</head>

<body>




    <div class="container" ng-app="sortApp" ng-controller="mainController">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="otsi" ng-model="otsiauto">
                </div>
            </div>
        </form>

        <table class="table table-striped table-dark">

            <thead>

                <td>
                    <a href="#" ng-click="sortType='mark'; sortReverse = !sortReverse">
                        Mark
                        <span ng-show="sortType == 'mark' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'mark' && sortReverse" class="fa fa-caret-up"></span>
                    </a>

                </td>

                <td>
                    <a href="#" ng-click="sortType='mudel'; sortReverse = !sortReverse">
                        Mudel
                        <span ng-show="sortType == 'mudel' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'mudel' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>
                <td>
                    <a href="#" ng-click="sortType='hobujoud'; sortReverse = !sortReverse">
                        Hobuj√µud
                        <span ng-show="sortType == 'hobujoud' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'hobujoud' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </td>




            </thead>

            <tbody>
                <tr ng-repeat="roll in car | orderBy:sortType:sortReverse | filter:otsiauto">

                    <td>{{ roll.mark }}</td>
                    <td>{{ roll.mudel }}</td>
                    <td>{{ roll.hobujoud }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<footer>
    By Raigo Tuulik
</footer>

</html>
